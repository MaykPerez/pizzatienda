<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Trio - Men√∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<div class="navbar">
    <div class="logo"><img src="images/logo.jpg" alt="Imagen desde static"></div>
    <div class="menu">
        <span>Men√∫ </span>
        <span> Testimonios</span>

    <input type="text" class="search-bar form-control" placeholder="Buscar">
    <span>Hello pizzafusion@gmail.com!</span>
    <a class="btn btn-danger" th:href="@{/login}">Login</a>
<!--        <form th:action="@{/login}" method="post">
            <button type="submit">Login</button>
        </form>-->
    </div>
</div>

<div class="categories">
    <div class="category selected"> üçï Pizzas</div>
    <div class="category">üçü Guarniciones</div>
    <div class="category">ü•§ Bebidas</div>
</div>

<div class="banner">
    <img src="images/banner.jpg" alt="Imagen desde static">
</div>

<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <th:block th:each="group, iterStat : ${paginatedPizzas}">
            <div class="carousel-item" th:classappend="${iterStat.first} ? 'active' : ''">
                <div class="d-flex justify-content-center flex-wrap">
                    <div class="product-card" th:each="pizza : ${group}">
                        <h3 th:text="${pizza.name}"></h3>
                        <h5>Ingredientes:</h5>
                        <p th:text="${pizza.description}"></p>
                        <strong th:text="'s/. ' + ${pizza.price}"></strong>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

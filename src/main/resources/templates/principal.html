<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Trio - Men√∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            border-radius: 10px;
        }
        .categories {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .category {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .selected {
            background: red;
            color: white;
        }
        .banner {
            width: 100%;
            height: 400px;
            border: 2px dashed #ccc;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .banner img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .logo img {
            max-width: 50px;
            max-height: 50px;
            object-fit: cover;
            border-radius: 10px;
        }
        .carousel-item {
            text-align: center;
        }
        .product-card {
            background: yellow;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            margin: 10px;
            width: 18%;
            display: inline-block;
        }
        .product-card .image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px dashed #000;
            margin: -40px auto 10px;
            background: white;
            background-size: cover;
            background-position: center;
        }
        .product-card button {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo"><img src="images/logo.jpg" alt="Imagen desde static"></div>
    <div class="menu">
        <span>Men√∫</span>
        <span>Testimonios</span>
    </div>
    <input type="text" class="search-bar form-control" placeholder="Buscar">
    <span>Hello pizzafusion@gmail.com!</span>
    <button class="btn btn-danger">Logout</button>
</div>

<div class="categories">
    <div class="category selected"> üçï Pizzas</div>
    <div class="category">üçü Guarniciones</div>
    <div class="category">ü•§ Bebidas</div>
</div>

<div class="banner">
    <img src="images/banner.jpg" alt="Imagen desde static">
</div>

<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <th:block th:each="group, iterStat : ${paginatedPizzas}">
            <div class="carousel-item" th:classappend="${iterStat.first} ? 'active' : ''">
                <div class="d-flex justify-content-center flex-wrap">
                    <div class="product-card" th:each="pizza : ${group}">
                        <h3 th:text="${pizza.name}"></h3>
                        <h5>Ingredientes:</h5>
                        <p th:text="${pizza.description}"></p>
                        <strong th:text="'s/. ' + ${pizza.price}"></strong>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
